version: "3"
services:
  db:
    restart: unless-stopped
    image: postgres
    container_name: "food_box-database"
    environment:
      POSTGRES_USER: foodbox
      POSTGRES_PASSWORD: foodbox
      POSTGRES_DB: foodbox
    ports:
      - 54320:5432
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  phpPgAdmin:
    restart: unless-stopped
    container_name: "phppgadmin"
    image: dockage/phppgadmin
    environment:
    - PHP_PG_ADMIN_SERVER_HOST=db
    - PHP_PG_ADMIN_SERVER_PORT=5432
    - PHP_PG_ADMIN_SERVER_DEFAULT_DB=foodbox
    - PHP_PG_ADMIN_EXTRA_LOGIN_SECURITY=true
    ports:
    - 30000:80
    links:
    - db

  activemq:
    image: rmohr/activemq:5.10.0
    container_name: activemq
    environment:
    - "TZ=Europe/Minsk"
    volumes:
    - "./activemq/activemq.xml:/conf/activemq.xml"
    ports:
    - 61616:61616 # broker (admin:adminactivemq)(amq:amq)
    - 8161:8161   # web    http://localhost:8161 (admin:admin)